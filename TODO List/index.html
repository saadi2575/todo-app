<html lang="en">

<body>
    <header id="main-header">
        <div class="container">
            <h1>Today TODO List App</h1>
            <form action="" id="todo-form">
                <input type="text" name="task-name" id="" placeholder="e.g. Buy groceriesa">
                <button type="submit">Add Task</button>
            </form>
        </div>
    </header>

    <section>
        <div class="container" id="main-container">
            <ul class="stats">
                <li class="list-1">
                    <span>Remaining</span>
                    <span id="remaining-tasks">0</span>
                </li>
                <li class="list-2">
                    <span>Completed</span>
                    <span id="completed-tasks">0</span>
                </li>
                <li class="list-3">
                    <span>Total</span>
                    <span id="total-tasks">0</span>
                </li>
            </ul>

            <ul class="todos">
                <li >
                    
                </li>         
            </ul>
        </div>
    </section>

    <footer>
        <div class="container">
            <p> <small>Design by <a href="www.google.com" target="blank">Google</a>.Code by <a href="www.youtube.com" target="blank">Youtube</a> Saad Ullah Nazir.</small></p>
        </div>   
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
